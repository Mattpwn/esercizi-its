<head>

    <link href = "miostile.css" rel = "stylesheet"> 
     <!-- classe personalizzata che posso richiamare quando voglio la classe viene sempre definita o in un blocco o in un file esterno -->

    h1 {
        color : green;
    }

    div{
        color : blue;
    }
      
    .paperino {

    }

    }
</style>

</head>

    <!-- foglio di stile a cascata
     può eseesre scritto in 3 modi:
     inline      DENTRO il tag               attributo style

     file esterno   file .css
      -->

    <!-- HTML -->

    <h1> <font color = "purple" > Titolo del sito</font></h1>

    <h1 style="color : red"> TITOLO DEL TESTO</h1>
