
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 4.2</title>
</head>
<body>

    <div id = "numeri"> </div>
    <div id = "numeri1"> </div>

    <script>

        let i = 0;
        let massimo = 10;

        for (let i = 0; massimo = 10; i++) {

            document.getElementById("numeri").innerHTML += i + "<br>";


        }

        let num = 0;
        let valoreMassimo = 10;

        while ( num <= valoreMassimo) {

            document.getElementById("numeri1").innerHTML += num + "<br>";
            num++;

        }

    </script>
    
</body>
</html>
